<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <title>Details</title>
</head>
<body>

<div class="container">
    <div class="row r">
     
    </div>
</div>
<script>

let r = $(".r");
let url = location.href;
let obj = new URL(url);
let pname = obj.searchParams.get('name');
let pprice = obj.searchParams.get('price');
let pimage = obj.searchParams.get('image');
let pdetails = obj.searchParams.get('details');


r.html(
    `   <div class="col-md-6 mt-5">
            <div class="card">
                <img src="`+pimage+`" alt="">
            </div>
        </div>
        <div class="col-md-6 mt-5 pl-5">
          <h1>`+pname+`</h1>
          <h2>`+pprice+`</h2>
          <p>`+pdetails+`</p>
        </div>`
)



</script>

    
</body>
</html>
