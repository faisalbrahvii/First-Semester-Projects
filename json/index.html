<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <title>Products</title>
</head>
<body>
    

    <div class="container">
        <div class="row" id="r1">
      
        </div>
    </div>

    <script>
       
       let  row1 = $("#r1");
       let st1 = "";
       $.ajax({
        url : "products.json",
        type : "get",
        success : function(data){
           $.each(data.nokia_pr,function(abc,xyz){

          st1 += 
          `<div class="col-md-3 mt-5">
        <div class="card">
            <img class="card-img-top" src="`+xyz.image+`" alt="">
            <div class="card-body">
                <h4 class="card-title">`+xyz.name+`</h4>
                <p class="card-text">`+xyz.price+`</p>
                <a href="d.html?id=`+xyz.id+`&name=`+xyz.name+`&image=`+xyz.image+`&price=`+xyz.price+`&details=`+xyz.details+`">Details</a>
            </div>
        </div>
      </div>`


           })
        //    loop end
        $.each(data.huawei_pr,function(abc,xyz){
            st1 += 
          `<div class="col-md-3 mt-5">
        <div class="card">
            <img class="card-img-top" src="`+xyz.image+`" alt="">
            <div class="card-body">
                <h4 class="card-title">`+xyz.name+`</h4>
                <p class="card-text">`+xyz.price+`</p>
            </div>
        </div>
      </div>`
        })

           row1.html(st1);


        //    second loop
        



        }

       })


    </script>
    
</body>
</html>
